<!DOCTYPE html>
<html>
<head>
    <title>برنامه ایتای من</title>
</head>
<body>
    <h1>برنامه من و ایتا</h1>
    
    <button onclick="sendMessage()">ارسال پیام</button>

    <script>
        // کد API تو اینجا میاد
        async function sendMessage() {
            const TOKEN = "bot418506:17ca931f-7807-4de8-844c-07b815cb3a95";
            const CHAT_ID = "eitaayar";
            
            try {
                const response = await fetch(`https://api.eitaa.com/sendMessage?token=${TOKEN}&chat_id=${CHAT_ID}&text=سلام دنیا!`);
                const result = await response.json();
                
                if (result.ok) {
                    alert("پیام ارسال شد! ✅");
                } else {
                    alert("خطا در ارسال! ❌");
                }
            } catch (error) {
                console.error("خطا:", error);
            }
        }
    </script>
</body>
</html>
